<h1 mat-dialog-title>Create a new folder</h1>

<mat-dialog-content>
  <mat-form-field class="example-full-width">
    <input data-cy="insertName" matInput placeholder="Folder Name" [(ngModel)]="name" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="name" color="primary" data-cy="createFolderButton">
    OK
  </button>
</mat-dialog-actions>
